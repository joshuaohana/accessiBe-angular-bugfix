<mat-card class="form-card">
  <div class="form-fields">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Enter your name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter your email" type="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Enter your phone number" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select>
        <mat-option value="us">United States</mat-option>
        <mat-option value="ca">Canada</mat-option>
        <mat-option value="uk">United Kingdom</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput placeholder="Enter your city" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>State/Province</mat-label>
      <input matInput placeholder="Enter your state/province" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Zip/Postal Code</mat-label>
      <input matInput placeholder="Enter your zip/postal code" />
    </mat-form-field>
  </div>
</mat-card>
