<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>accessiBe Angular Bugfix</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="mat-typography">
    <app-root></app-root>
    <script>
      function loadAccessiBe() {
        var script = document.createElement("script");
        script.id = "accessiBeScript";
        script.src = "https://acsbapp.com/apps/app/dist/js/app.js";
        script.async = true;
        script.onload = function () {
          acsbJS.init({
            statementLink: "",
            footerHtml: "",
            hideMobile: false,
            hideTrigger: false,
            disableBgProcess: false,
            language: "en",
            position: "right",
            leadColor: "#146FF8",
            triggerColor: "#146FF8",
            triggerRadius: "50%",
            triggerPositionX: "right",
            triggerPositionY: "bottom",
            triggerIcon: "people",
            triggerSize: "bottom",
            triggerOffsetX: 20,
            triggerOffsetY: 20,
            mobile: {
              triggerSize: "small",
              triggerPositionX: "right",
              triggerPositionY: "bottom",
              triggerOffsetX: 10,
              triggerOffsetY: 10,
              triggerRadius: "20",
            },
          });
        };
        document.head.appendChild(script);
      }

      function handleTabEvent(event) {
        if (event.key === "Tab") {
          if (document.activeElement.closest("mat-form-field")) {
            event.stopImmediatePropagation();
          }
        }
      }

      document.addEventListener("keydown", handleTabEvent, true);

      loadAccessiBe();
    </script>
  </body>
</html>
